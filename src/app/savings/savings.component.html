<div role="main" class="main savingsContainer">
  <h1>Your savings</h1>

  <p *ngIf="savings.length == 0" class="center">
    No recipes in your savings, add some on the detail pages
  </p>

  <table mat-table class="savings" [dataSource]="savings" *ngIf="savings.length > 0">
    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let saving">{{ saving.name }}</td>
    </ng-container>

    <ng-container matColumnDef="saving">
      <td mat-cell *matCellDef="let saving">{{ saving.saving }}</td>
    </ng-container>

    <ng-container matColumnDef="link">
      <td mat-cell *matCellDef="let saving">
        <a routerLink="/receipt/{{ saving.id }}" routerLinkActive="true">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['name', 'saving', 'link']"></tr>
  </table>
</div>
